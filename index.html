<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
   
    <!-- fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Winky+Rough:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <!-- fonts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/main.css" />
    <title>weather</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="logo navbar-brand d-flex align-items-center gap-3" href="#">
         <div class="logo-img">
          <img src="images/cloudy.png" class="w-100" alt="" />
         </div>
          <span>Weather</span>
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        
      </div>
    </nav>

    <section class="py-sm-3" >
     <div class="container">
      <div class="row row-cols-1 mx-sm-2 py-3 position-relative">
          <input type="text" oninput="search()" class="form-control " placeholder="Enter a city" id="searchInput" />
          
          <button onclick="search()" class="btn  searchBtn">Find</button>
          
      </div>
      <p class="text-danger" id="msg"></p>
     </div>
      
            <div class="container ">
              <div class="row row-cols-1 row-cols-lg-3 mt-4 g-5 " id="row">
             
          </div>
        </div>
    </section>
    

    <script src="js/main.js"></script>
